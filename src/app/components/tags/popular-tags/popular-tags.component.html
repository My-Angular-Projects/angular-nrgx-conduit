@if (isLoading$ | async) {
  <rw-loading />
}

@if (errors$ | async) {
  <rw-error-messages />
}

@if (tags$ | async; as tags) {
  <div class="sidebar">
    <p>Popular Tags</p>
    <div class="tag-list">
      @for (tag of tags; track tag) {
        <a
          [routerLink]="['/tags', tag]"
          class="tag-default tag-pill"
        >{{ tag }}</a>
      }
    </div>
  </div>
}
