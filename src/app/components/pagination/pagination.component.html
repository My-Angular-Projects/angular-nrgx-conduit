<ul class="pagination">
  @for (page of pagesCount$ | async; track page) {
    <li
      class="page-item"
      [ngClass]="{ active: articlesCurrentPage === page }"
    >
      <a
        [routerLink]="baseUrl"
        [queryParams]="{ page: page }"
        class="page-link"
      >{{ page }}</a>
    </li>
  }
</ul>
