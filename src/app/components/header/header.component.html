<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">
      medium
    </a>
    <ul class="nav navbar-nav pull-xs-right">
      <li class="nav-item">
        <a [routerLink]="['/']" class="nav-link">
          Home
        </a>
      </li>

      @if (isLoggedIn$ | async) {
        <li class="nav-item">
          <a [routerLink]="['/articles/new']" class="nav-link">
            <i class="ion-compose"></i>
            &nbsp; New Post
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/settings']" class="nav-link">
            <i class="ion-gear-a"></i>
            &nbsp; Settings
          </a>
        </li>
        <li class="nav-item">
          <a
            [routerLink]="['/profiles', (currentUser$ | async)?.username]"
            class="nav-link"
          >
            <img class="user-pic" [src]="(currentUser$ | async)?.image" />
            &nbsp; {{ (currentUser$ | async)?.username }}
          </a>
        </li>
      }

      @if (isAnonymous$ | async) {
        <li class="nav-item">
          <a [routerLink]="['/signin']" class="nav-link">
            Sign in
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/signup']" class="nav-link">
            Sign up
          </a>
        </li>
      }

    </ul>
  </div>
